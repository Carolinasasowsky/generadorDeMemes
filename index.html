<!DOCTYPE html>
<html lang="en" data-theme-color="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="noarchive" />
		<link rel="icon" href="/path/to/your/favicon.ico">
		<link id="favicon" rel="icon" type="image/x-icon" href="favicon-light.ico">
		<link rel="icon" type="image/png" href="imagenes/favicon.png" />
		<link rel="icon" type="image/ico" href="FAVICON.ico" />
		<script
			src="https://kit.fontawesome.com/2b4110b56c.js"
			crossorigin="anonymous"
		></script>	
	<script
			src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
			integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
			integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Generador de Memes</title>
	</head>

	<body>
		<div class="bg"></div>
		<div class="bg bg2"></div>
		<div class="bg bg3"></div>

	<!-- =================   header section  ================== -->
		<header class="header-container" id="header-container">
			<h1 class="header-title">Generador de Memes</h1>
			<nav>
				<button class="nav-button" id="nav-button-img" tabindex="0">
					<i class="fa-solid fa-camera"></i>
					Imagen
				</button>
				<button class="nav-button" id="nav-button-text" tabindex="0">
					<i class="fa fa-font icon-col" aria-hidden="true"></i>
					Texto
				</button>

				<button class="nav-button" id="nav-button-lightDark" tabindex="0">
					<i class="fa fa-sun-o"></i>
					Modo Claro
				</button>
			</nav>
		</header>

		<!-- ========  Main container section: text and image of meme creation ======== -->
		<main class="main-content">
			  <div class="main-container" id="main-container">
					<div class="image-text-container" id="image-text-container">
					<p class="main-text" id="text-top">TEXTO SUPERIOR</p>
					<div class="main-img" id="main-img"></div>
					<p class="main-text" id="text-lower">TEXTO INFERIOR</p>
				</div>

			<button class="main-button-download"
			 id="main-button-download" tabindex="0">
  		<i class="fa fa-download" aria-hidden="true"></i>
				Descargar Meme
			</button>
				
			<!-- =================   image and text control panel  ================== -->
			<section class="panel-container ocultar" id="panel-container">
				<button class="panel-close-btn" id="panel-close-btn" tabindex="0">
					<i class="fa fa-times-circle-o" aria-hidden="true"></i>
				</button>

				<div class="image-panel" id="image-panel">
					<h3 class="panel-title">IMAGEN</h3>

					<div class="two-column-container">
						<div class="control-sectors-panel origin-image-height">
							<h6>ORIGEN</h6>

							<div class="sectors-panel">
								<button class="upload-btn" id="upload-url-btn" tabindex="0">
									<i class="fa-solid fa-link"></i>
									URL
								</button>

								<button class="upload-btn" id="up-pc-btn" tabindex="0">
									<i class="fa-solid fa-desktop"></i>
									Computadora
								</button>
							</div>

							<div class="hide" id="upload-url-input">
								<input
									type="url"
									aria-label="Elegir una imagen a partir de una URL"
									placeholder="URL de la imagen"
									tabindex="0"
								/>
							</div>

							<div class="hide" id="up-pc-input">
								<div class="image-file">
									<label for="input-file" tabindex="0">
										<i class="fa-solid fa-upload"> </i>. Seleccionar
										Archivo</label
									>
									<input
										type="file"
										id="input-file"
										accept="image/png, image/gif, image/jpeg"
										aria-label="Escoger una imagen desde la  PC"
										tabindex="0"
									/>
								</div>
							</div>
						</div>

						<div class="control-sectors-panel">
							<h6>FONDO</h6>
							<div class="sectors-panel">
								<div class="panel-bg-color">
									<input
										type="color"
										class="input-color"
										id="input-color"
										value="#FFFFFF"
										oninput="colorhex.value=value.toUpperCase()"
										aria-label="Tono o matiz de fondo de la imagen"
										tabindex="0"
									/>
									<output id="colorhex">#FFFFFF</output>
								</div>

								<div class="blendModePanel">
									<select
										class="blendModeControl"
										id="blendMode"
										aria-label="Variaciones de fusión entre el color de fondo y la imagen"
									>
										<option value="unset" selected>Ninguno</option>
										<option value="lighten">Aclarar</option>
										<option value="darken">Oscurecer</option>
										<option value="difference">Diferencia</option>
										<option value="luminosity">Luminosidad</option>
										<option value="multiply">Multiplicar</option>
									</select>
								</div>
							</div>
						</div>
					</div>

					<!-- =================   filter panel  ================== -->
					<div class="control-sectors-panel">
						<h6>FILTROS</h6>

						<div class="two-column-container">
							<div class="filters-column">
								<div class="filter">
									<label for="brillo">BRILLO</label>
									<input
										type="range"
										id="brillo"
										min="0"
										max="1"
										value="1"
										step="0.1"
										tabindex="0"
									/>
								</div>

								<div class="filter">
									<label for="opacidad">OPACIDAD</label>
									<input
										type="range"
										id="opacidad"
										min="0"
										max="1"
										value="1"
										step="0.1"
										tabindex="0"
									/>
								</div>

								<div class="filter">
									<label for="contraste">CONTRASTE</label>
									<input
										type="range"
										id="contraste"
										min="100"
										max="1000"
										value="100"
										step="1"
										tabindex="0"
									/>
								</div>

								<div class="filter">
									<label for="desenfoque">DESENFOQUE</label>
									<input
										type="range"
										id="desenfoque"
										min="0"
										max="10"
										value="0"
										step="0.1"
										tabindex="0"
									/>
								</div>

								<div class="filter">
									<label for="grises">ESCALA DE GRISES</label>
									<input
										type="range"
										id="grises"
										min="0"
										max="100"
										value="0"
										step="1"
										tabindex="0"
									/>
								</div>
							</div>

							<div class="filters-column">
								<div class="filter">
									<label for="sepia">SEPIA</label>
									<input
										type="range"
										id="sepia"
										min="0"
										max="100"
										value="0"
										step="1"
										tabindex="0"
									/>
								</div>

								<div class="filter">
									<label for="hue">ROTACIÓN DE COLOR</label>
									<input
										type="range"
										id="hue"
										min="0"
										max="359"
										value="0"
										step="1"
										tabindex="0"
									/>
								</div>

								<div class="filter">
									<label for="saturacion">SATURACIÓN</label>
									<input
										type="range"
										id="saturacion"
										min="100"
										max="1000"
										value="100"
										step="10"
										tabindex="0"
									/>
								</div>

								<div class="filter">
									<label for="invertido">INVERTIDO</label>
									<input
										type="range"
										id="invertido"
										min="0"
										max="1"
										value="0"
										step="0.1"
										tabindex="0"
									/>
								</div>

								<button
									class="img-reset-section"
									id="reset-filters"
									tabindex="0"
								>
									<i class="fa fa-undo" aria-hidden="true"></i>
									Restablecer Filtros
								</button>
							</div>
						</div>
					</div>
				</div>

				<!-- =================   text editing panel  ================== -->
				<div class="text-panel hide" id="text-panel">
					<h3 class="panel-title">TEXTO</h3>

					<div class="two-column-container">
						<!--txt sup/inf  -->
						<div class="text-controls-panel column-text">
							<h6>SUPERIOR</h6>
							<textarea
								class="input-textarea-topLower"
								id="input-text-top"
								aria-label="Escriba el texto superior"
								placeholder="Texto superior..."
							></textarea>
							<div class="checkbox-text-topLower">
								<input type="checkbox" id="hide-text-top" tabindex="0" />
								<label for="hide-text-top">Sin texto superior</label>
							</div>
						</div>

						<div class="text-controls-panel column-text">
							<h6>INFERIOR</h6>
							<textarea
								class="input-textarea-topLower"
								id="input-text-lower"
								aria-label="Escriba el texto inferior"
								placeholder="Texto inferior..."
							></textarea>
							<div class="checkbox-text-topLower">
								<input type="checkbox" id="hide-text-lower" tabindex="0" />
								<label for="hide-text-lower">Sin texto inferior</label>
							</div>
						</div>
					</div>

					<div class="control-sectors-panel">
						<h5>FUENTE</h5>
						<div class="two-column-container">
							<div class="select-font-panel filters-column">
								<select
									class="font-selection"
									id="font-selection"
									aria-label="Elegir el tipo de letra para el texto"
								></select>
							</div>

							<div class="text-size-container-align filters-column">
								<input
									type="number"
									class="meme-text-size"
									id="meme-text-size"
									min="10"
									max="80"   
									value="50"
									step="2"
									aria-label="Dimension del texto"
									tabindex="0"
								/>

								<div>
									<button
										class="btn-align"
										id="btn-align-left"
										aria-label="Ajuste del texto hacia el margen izquierdo"
										tabindex="0"
									>
										<i class="fa-solid fa-align-left"></i>
									</button>
									<button
										class="btn-align"
										id="btn-align-center"
										aria-label="Ajuste del texto en posicion central"
										tabindex="0"
									>
										<i class="fa-solid fa-align-center"></i>
									</button>
									<button
										class="btn-align"
										id="btn-align-right"
										aria-label="Ajuste del texto hacia el margen derecho"
										tabindex="0"
									>
										<i class="fa-solid fa-align-right"></i>
									</button>
								</div>
							</div>
						</div>
					</div>

					<div class="two-column-container">
						<div class="control-sectors-panels text-columns">
							<div class="row filters-column">
								<div class="sectors-panels column marginless">
									<h6>COLOR</h6>
									<div class="panel-bg-color size">
										<input
											type="color"
											class="input-color"
											id="input-text-color"
											value="#FFFFFF"
											oninput="colorhexFont.value=value.toUpperCase()"
											aria-label="Color del texto"
											tabindex="0"
										/>
										<output id="colorhexFont">#FFFFFF</output>
									</div>
								</div>

								<div class="sectors-panel column marginless">
									<h6>FONDO</h6>
									<div class="panel-bg-color size">
										<input
											type="color"
											class="input-color"
											id="input-font-color"
											value="#FFFFFF"
											oninput="colorhexBg.value=value.toUpperCase()"
											aria-label="Tono o matiz del fondo sobre el cual se encuentra el texto"
											tabindex="0"
										/>
										<output id="colorhexBg">#FFFFFF</output>
									</div>
								</div>
							</div>

							<div class="transCheckboxText">
								<input type="checkbox" id="transBg" tabindex="0" />
								<label for="transBg">Fondo transparente</label>
							</div>
						</div>

						<div class="control-sectors-panel text-columns">
							<h6>CONTORNO</h6>
							<div class="sectors-panel">
								<button class="outlineBtn" id="outlineLessBtn" tabindex="0">
									Ninguno
								</button>

								<button class="outlineBtn" id="outlineLightBtn" tabindex="0">
									Claro
								</button>

								<button class="outlineBtn" id="outlineDarkBtn" tabindex="0">
									Oscuro
								</button>
							</div>
						</div>
					</div>

					<div class="two-column-container">
						<div class="control-sectors-panel text-columns">
							<h6>ESPACIADO</h6>
							<input
								type="number"
								class="dimensions-space-line"
								id="spacing-text-meme"
								min="10"
								max="50"
								value="10"
								step="1"
								aria-label="Distancia entre el texto y la imagen"
								tabindex="0"
							/>
						</div>

						<div class="control-sectors-panel text-columns">
							<h6>INTERLINEADO</h6>
							<div class="blendModePanel dimensions-space-line">
								<select
									class="blendModeControl"
									id="line-text-meme"
									aria-label="Seleccionar la distancia entre líneas del texto"
								>
									<option value="1" selected>1</option>
									<option value="1.15">1.15</option>
									<option value="2">2</option>
									<option value="2.5">2.5</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			 </section>
		  </div>
		 </main>
		<!-- =================   footer section  ================== -->
		<footer
		  
				<div class="box">
					<div class="red-social">
						<h2>SÍGUEME</h2>
						<div class="iconos">
						<a href="https://github.com/Carolinasasowsky" class="fa fa-github"></a>
						<a href="https://www.linkedin.com/in/mar%C3%ADacarolinasasowsky/" class="fa fa-linkedin"></a>
						<a href="https://walink.co/e1e54d" class="fa fa-whatsapp"></a>
						</div>
					</div>
				</div>


				<div class="grupo-2">
					<small>
						&copy; 2024 <b>Carolina Sasowsky</b> - Todos los derechos reservados.
					</small>
				</div>		

	</footer>
	<script src="main.js"></script>
	</body>
	</html>
